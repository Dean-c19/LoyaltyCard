<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Your Loyalty Card</title>
</head>
<body>

<h2>Register for Your Loyalty Card</h2>
<p>Please enter your username and choose a password.</p>

<form action="register" method="get"> <!-- 'register' matches the @WebServlet("/register") URL pattern -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmPassword">Please re-enter your Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <input type="submit" value="SUBMIT">
</form>

<form action="login" method="get">
    <input type="submit" value="LOGIN">
</form>

<form action="modify" method="get">
    <input type="submit" value="MODIFY">
</form>

</body>
</html>
